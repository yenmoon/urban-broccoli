<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orange Stop Test</title>

<style>
body {
  background:#b40000;
  color:#fff;
  text-align:center;
  font-family:Arial;
  padding:20px;
}

.game-area {
  position:relative;
  width:100%;
  max-width:360px;
  height:140px;
  margin:30px auto;
  background:#8b0000;
  border-radius:10px;
  overflow:hidden;
}

.huat-zone {
  position:absolute;
  top:50%;
  left:50%;
  width:60px;
  height:60px;
  border:3px solid gold;
  border-radius:50%;
  transform:translate(-50%,-50%);
}

.orange {
  position:absolute;
  top:54px;
  font-size:32px;
  animation: move 1.5s linear infinite;
}

@keyframes move {
  from { left:-40px; }
  to { left:100%; }
}

button {
  padding:12px 30px;
  font-size:18px;
  background:gold;
  border:none;
  border-radius:6px;
  color:#8b0000;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>üçä Orange Stop Challenge</h1>

<div class="game-area">
  <div class="huat-zone"></div>
  <div class="orange">üçä</div>
</div>

<button>STOP</button>

<p>If the orange moves ‚Üí browser + Pages OK</p>

</body>
</html>
