<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Orange Stop Challenge</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #b40000;
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  .game-area {
    position: relative;
    width: 100%;
    max-width: 360px;
    height: 140px;
    margin: 30px auto;
    background: #8b0000;
    border-radius: 10px;
    overflow: hidden;
  }

  /* CIRCLE HUAT ZONE */
  .huat-zone {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;
    height: 60px;
    border: 3px solid gold;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    box-sizing: border-box;
  }

  .orange {
    position: absolute;
    top: 54px;
    font-size: 32px;
    left: -40px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    background: gold;
    color: #8b0000;
    font-weight: bold;
    cursor: pointer;
  }

  button:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  .result {
    margin-top: 20px;
    font-size: 18px;
  }
</style>
</head>

<body>

<h1>üçä Orange Stop Challenge</h1>
<p>Tap STOP with perfect timing.<br><strong>Only 10 winners ¬∑ 5 tries</strong></p>

<div class="game-area" id="gameArea">
  <div class="huat-zone"></div>
  <div class="orange" id="orange">üçä</div>
</div>

<button id="stopBtn">STOP</button>

<div class="result" id="result"></div>

<script>
  const orange = document.getElementById("orange");
  const stopBtn = document.getElementById("stopBtn");
  const result = document.getElementById("result");
  const gameArea = document.getElementById("gameArea");
  const huat = document.querySelector(".huat-zone");

  let position = -40;
  let speed = 3; // HARD MODE SPEED
  let moving = true;

  // TRIES (MAX 5)
  let tries = parseInt(localStorage.getItem("tries")) || 0;

  // WINNERS (MAX 10)
  let winners = parseInt(localStorage.getItem("winners")) || 0;

  if (tries >= 5) {
    stopBtn.disabled = true;
    result.innerHTML = "‚ùå You have used all 5 tries.";
  }

  function moveOrange() {
    if (!moving) return;

    position += speed;
    orange.style.left = position + "px";

    if (position > gameArea.offsetWidth) {
      position = -40;
    }

    requestAnimationFrame(moveOrange);
  }

  moveOrange();

  stopBtn.onclick = () => {
    if (tries >= 5) return;

    moving = false;
    stopBtn.disabled = true;

    tries++;
    localStorage.setItem("tries", tries);

    const orangeRect = orange.getBoundingClientRect();
    const huatRect = huat.getBoundingClientRect();

    const orangeX = orangeRect.left + orangeRect.width / 2;
    const orangeY = orangeRect.top + orangeRect.height / 2;

    const huatX = huatRect.left + huatRect.width / 2;
    const huatY = huatRect.top + huatRect.height / 2;

    const distance = Math.sqrt(
      Math.pow(orangeX - huatX, 2) +
      Math.pow(orangeY - huatY, 2)
    );

    const radius = huatRect.width / 2;

    if (distance <= radius && winners < 10) {
      winners++;
      localStorage.setItem("winners", winners);
      result.innerHTML = "üßß HUAT!<br>Screenshot & comment <b>HUAT</b> to claim!";
    } 
    else if (winners >= 10) {
      result.innerHTML = "üéÅ All prizes have been claimed.<br>Thanks for playing!";
    } 
    else {
      result.innerHTML = `üòÜ So close!<br>${5 - tries} tries left`;
      setTimeout(() => {
        moving = true;
        stopBtn.disabled = false;
        moveOrange();
      }, 800);
    }
  };
</script>

</body>
</html>
